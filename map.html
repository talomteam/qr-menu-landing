<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Google Maps Multiple Markers</title>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyAF5eQ67WlHygwHg-WTNLo6PZiEtbxTF1w"
            type="text/javascript"></script>
    </head>

    <body>
        <div id="map" style="width: 800px; height: 400px;"></div>

        <script type="text/javascript">
            var locations = [
                ['อุทยานแห่งชาติดอยผากลอง', 18.1537585, 99.984604, 10],
                ['อุทยานแห่งชาติแม่วะ', 17.4482628, 99.2232066, 8],
                ['อุทยานแห่งชาติแม่สะเรียง', 18.2358402, 97.9412354, 7],
                ['อุทยานแห่งชาติดอยภูนาง', 18.8562438, 100.1793916, 6],
                ['อุทยานแห่งชาติคลองลาน', 16.1297731, 99.2796224, 4],
                ['อุทยานแห่งชาติภูชี้ฟ้า', 19.8505752, 100.4435892, 5],
                ['อุทยานแห่งชาติดอยผ้าห่มปก', 19.9813424, 99.1393101, 3],
                ['อุทยานแห่งชาติขุนน่าน', 19.1811019, 101.177166, 2],
                ['อุทยานแห่งชาติทุ่งแสลงหลวง', 16.7124926, 100.79874, 1]
            ];

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: new google.maps.LatLng(18.744352340698242, 99.72327423095703),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infowindow = new google.maps.InfoWindow();

            var marker, i;

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map,
                    icon: 'images/cctv03.png'
                });

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        </script>
    </body>

</html>
